
<div class="height d-flex justify-content-center align-items-center">

  <div class="card p-3">

      <div class="d-flex justify-content-between align-items-center ">
          <div class="mt-2">

              <h4 class="text-uppercase">{{produto.nomeDoProduto}}</h4>
              <div class="mt-5">
                  <h5 class="text-uppercase mb-0" [ngClass]="{'text-muted riscado': produto.emPromocao}">{{produto.preco | currency:'BRL'}}</h5>
                  <h4 class="main-heading m-0" class="text-success">{{precoDesconto() | currency: 'BRL'}}</h4>
                  <div class="d-flex flex-row user-ratings">
                      <div class="ratings">
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                      </div>
                      <h6 class="text-muted ml-1">4/5</h6>
                  </div>
              </div>
          </div>
          <div class="image">
              <img [src]="produto.imagem" width="150" >
          </div>
      </div>
      <div class="d-flex justify-content-between align-items-center mt-2 mb-2">
        <div [ngSwitch]="produto.categoria">
          <span class="badge bg-success" *ngSwitchCase="'eletro'">Eletronicos</span>
          <p *ngSwitchCase="'moveis'">Moveis</p>
          <p *ngSwitchCase="'limpeza'">Limpeza</p>
          <p *ngSwitchDefault>Categoria Desconhecida</p>
        </div>

      </div>
      <p>{{produto.descricao}} Total</p>
      <button class="btn btn-danger" (click)="onComprar()">Carrinho</button>

  </div>
