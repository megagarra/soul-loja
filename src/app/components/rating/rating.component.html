<div class="container"  >

    index as i" [id]="'star_'+i" (click)="calculateRating(i+1)">
       <mat-icon>
           {{ iconStatus(i) }}
       </mat-icon>

   </button>
   <p>
       Deixa sua nota <span>{{ rating }}</span>/<span>{{ totalStar }}</span>
   </p>
</div>
